<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
<h1>Verification report for file: {{fileName}}</h1>
    {% if parserError %}
        <h2>Parser error</h2>
        <p>{{parserError}}</p>
    {% endif %}
    {% if schemaError %}
        <h2>Schema error</h2>
        <ul>
        {% for er in schemaError %}
            <li>{{er}}</li>
        {% endfor %}
        </ul>
    {% endif %}

{{resp}}
</body>
</html>
